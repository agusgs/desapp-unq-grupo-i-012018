      <option>1</option>

    <label for="inlineRadioOptions">Type of vehicle</label>

      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Moto</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Car</label>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">

        </div>
  </div>
  <hr/>
  <div class="form-group">
          <label for="vehicleDescription">Description</label>
          <textarea class="form-control" id="vehicleDescription" rows="3"></textarea>
  </div>
  <hr/>
  <div class="form-group">
      <label>Upload pictures</label>
      <p-fileUpload name="myfile[]" url="./upload.php" multiple="multiple"></p-fileUpload>
  </div>
  <p-footer>
      <button type="button" class="ui-button-danger" (click)="toggleAddVehicleDialog()" pButton icon="fa-times" label="Cancel"></button>
      <button type="button" class="ui-button-info" (click)="toggleAddVehicleDialog()" pButton icon="fa-check" label="Submit"></button>
  </p-footer>
  
</p-dialog>
