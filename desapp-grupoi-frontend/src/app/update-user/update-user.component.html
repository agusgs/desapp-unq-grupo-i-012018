<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="display-4">My Profile</h1>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
    </div>
  </div>
  <div class="row">
    <div [ngSwitch]="loading">
      <div *ngSwitchCase="true">
        Loading...
      </div>
      <div *ngSwitchCase="false" [ngSwitch]="error">
        <div *ngSwitchCase="true">
          <p> Unexpecter error.</p>
          <a href={{paths.login}}>Go to login and try again</a>
        </div>
        <div *ngSwitchCase="false" [ngSwitch]="userSwitch">
          <div class="col-12 card">
            <div class="container card-body">

              <div class="row">
                <div class="col-12">
                  <h2 class="card-title">{{user.name}}</h2>
                </div>
                <div class="col-12">
                  <input class="col-12 form-control form-control-sm" *ngSwitchCase="true" type="text"
                         [(ngModel)]="userUpdate.name">
                </div>
              </div>

              <div class="row">
                <div class="col-4">
                  <p class="card-text">My CUIL</p>
                </div>
                <div class="col-8">
                  <p class="card-text" *ngSwitchCase="false">{{user.cuil}}</p>
                  <input class="form-control form-control-sm" *ngSwitchCase="true" type="text"
                         [(ngModel)]="userUpdate.cuil">
                </div>
              </div>

              <div class="row">
                <div class="col-4">
                  <p class="card-text">My Email</p>
                </div>
                <div class="col-8">
                  <p class="card-text" *ngSwitchCase="false">{{user.email}}</p>
                  <input class="form-control form-control-sm" *ngSwitchCase="true" type="email"
                         [(ngModel)]="userUpdate.email">
                </div>
              </div>

              <div class="row">
                <div class="col-4">
                  <p class="card-text">My Address</p>
                </div>
                <div class="col-8">
                  <p class="card-text" *ngSwitchCase="false">{{user.address}}</p>
                  <input class="form-control form-control-sm" *ngSwitchCase="true" type="text"
                         [(ngModel)]="userUpdate.address">
                </div>
              </div>

              <div class="row">
                <div class="col-4">
                  <p class="card-text">My Rating</p>
                </div>
                <div class="col-8">
                  <p class="strong">{{user.totalScore}}</p>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-danger" *ngSwitchCase="true" (click)="cancelProfileUpdate()">
                    Cancel
                  </button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-info" *ngSwitchCase="true" (click)="updateUser()">
                    Confirm
                  </button>
                </div>
                <div class="col-12">
                  <button type="button" class="btn btn-primary" *ngSwitchCase="false" (click)="modifyProfile()">
                    Modify Profile
                  </button>
                </div>
              </div>
              <div class="top-buffer">

              </div>

            </div>
          </div>
