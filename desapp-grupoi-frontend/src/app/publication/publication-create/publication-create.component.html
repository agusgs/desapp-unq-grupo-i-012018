<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>City</label>
              <input type="text"
                     class="form-control"
                     formControlName="city">
            </div>
 
            <div class="form-group">
              <label>Pickup Address</label>
              <input type="text"
                     class="form-control"
                     formControlName="pickUpAddress">
            </div>
          </fieldset>
 
          <div class="form-group">
            <label>Return Address</label>
            <input type="text"
                   class="form-control"
                   formControlName="returnAddress">
          </div>

          <div class="form-group">
            <label>Contact Phone</label>
            <input type="text"
                   class="form-control"
                   formControlName="contactPhone">
          </div>
 
          <div class="form-group">
            <label>Cost x hour</label>
            <input type="number"
                   class="form-control"
                   formControlName="cost">
          </div>

          <button type="submit" class="btn btn-primary"  [disabled]="!publicationForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectPublicationPage()">Cancel</button>
          <pre>{{publicationForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
